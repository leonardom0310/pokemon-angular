<div id="container">
  <div class="d-flex flex-row justify-content-between" id="header">
    <h1 class="h1" id="title">{{ title }}</h1>
    <div
      class="d-flex flex-row justify-content-start align"
      id="pagination"
      *ngIf="pagination"
    >
      <button (click)="previous()" type="button" class="btn btn-primary">
        Previous
      </button>
      <button (click)="next()" type="button" class="btn btn-primary">
        Next
      </button>
    </div>
  </div>
  <div class="card-body">
    <app-grid
      [itens]="itensListCard"
      (favorite)="updateFav($event)"
      [templateGrid]="templateListCard"
    ></app-grid>
  </div>
</div>
