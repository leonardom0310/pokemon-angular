<div class="d-flex flex-column card mb-3 shadow-lg" id="card">
    <div class="card-header d-flex flex-row justify-content-between align-items-center" id="header">
        <h1 class="h1">{{formatString(title)}}</h1>
        <div class="justify-content-center">
            <div class="justify-content-center">
                <app-icon-button *ngIf="this.isFavorite && this.habilitateFavoritePrimaryBtn" icon="assets/regular/heart-filled.svg" size="4"
                    color="#d9534f" (click)="primaryButtonEmitter($event)"></app-icon-button>
                <app-icon-button *ngIf="!this.isFavorite && this.habilitateFavoritePrimaryBtn" icon="assets/regular/heart.svg" size="4"
                    (click)="primaryButtonEmitter($event)" color="white"></app-icon-button>
                <app-icon-button *ngIf="this.isFavorite && !this.habilitateFavoritePrimaryBtn" icon="icon-button" size="4" color="#d9534f"
                    (click)="primaryButtonEmitter($event)"></app-icon-button>
                <svg-icon [src]="iconCard" [svgStyle]="{ 'width.vh':4,'fill':'white' }"></svg-icon>
            </div>
        </div>
    </div>
    <div class="card-body d-flex flex-row align-items-center">
        <ngContainer [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{item:item}"></ngContainer>
    </div>
</div>
